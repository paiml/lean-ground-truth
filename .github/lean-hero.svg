<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a"/>
      <stop offset="50%" style="stop-color:#1b2d4f"/>
      <stop offset="100%" style="stop-color:#2a1a4e"/>
    </linearGradient>

    <!-- Accent glow gradient -->
    <radialGradient id="glowAccent" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:0"/>
    </radialGradient>

    <!-- Checkmark gradient -->
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>

    <!-- Proof tree node glow -->
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)"/>
  <rect width="800" height="200" fill="url(#grid)"/>

  <!-- Ambient glow behind center -->
  <ellipse cx="400" cy="100" rx="300" ry="80" fill="url(#glowAccent)"/>

  <!-- LEFT SIDE: Proof tree motif -->
  <!-- Connecting lines (drawn first, behind nodes) -->
  <g stroke="rgba(56,189,248,0.25)" stroke-width="1">
    <!-- Root to children -->
    <line x1="105" y1="70" x2="75" y2="110"/>
    <line x1="105" y1="70" x2="135" y2="110"/>
    <!-- Left child to leaves -->
    <line x1="75" y1="110" x2="55" y2="148"/>
    <line x1="75" y1="110" x2="95" y2="148"/>
    <!-- Right child to leaf -->
    <line x1="135" y1="110" x2="135" y2="148"/>
  </g>

  <!-- Proof tree nodes -->
  <g filter="url(#nodeGlow)">
    <!-- Root -->
    <circle cx="105" cy="65" r="4" fill="#38bdf8" opacity="0.8"/>
    <!-- Level 1 -->
    <circle cx="75" cy="110" r="3.5" fill="#2dd4bf" opacity="0.7"/>
    <circle cx="135" cy="110" r="3.5" fill="#2dd4bf" opacity="0.7"/>
    <!-- Level 2 (leaves) -->
    <circle cx="55" cy="148" r="3" fill="#818cf8" opacity="0.6"/>
    <circle cx="95" cy="148" r="3" fill="#818cf8" opacity="0.6"/>
    <circle cx="135" cy="148" r="3" fill="#818cf8" opacity="0.6"/>
  </g>

  <!-- Horizontal inference lines (proof steps) -->
  <g stroke="rgba(45,212,191,0.35)" stroke-width="1">
    <line x1="42" y1="92" x2="90" y2="92"/>
    <line x1="120" y1="92" x2="150" y2="92"/>
    <line x1="42" y1="132" x2="108" y2="132"/>
    <line x1="122" y1="132" x2="148" y2="132"/>
  </g>

  <!-- RIGHT SIDE: Verification checkmark -->
  <g transform="translate(660, 65)">
    <!-- Outer ring -->
    <circle cx="35" cy="35" r="32" fill="none" stroke="rgba(45,212,191,0.2)" stroke-width="1.5"/>
    <circle cx="35" cy="35" r="28" fill="none" stroke="rgba(56,189,248,0.15)" stroke-width="1"/>

    <!-- Arc segments -->
    <path d="M 35 5 A 30 30 0 0 1 63 25" fill="none" stroke="rgba(45,212,191,0.4)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 63 45 A 30 30 0 0 1 35 65" fill="none" stroke="rgba(56,189,248,0.3)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 7 35 A 30 30 0 0 1 20 10" fill="none" stroke="rgba(129,140,248,0.3)" stroke-width="2" stroke-linecap="round"/>

    <!-- Checkmark -->
    <polyline points="20,36 31,47 52,22" fill="none" stroke="url(#checkGrad)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#nodeGlow)"/>
  </g>

  <!-- Decorative dots along bottom -->
  <g fill="rgba(45,212,191,0.12)">
    <circle cx="200" cy="185" r="1.5"/>
    <circle cx="240" cy="185" r="1.5"/>
    <circle cx="280" cy="185" r="1.5"/>
    <circle cx="320" cy="185" r="1.5"/>
    <circle cx="360" cy="185" r="1.5"/>
    <circle cx="400" cy="185" r="1.5"/>
    <circle cx="440" cy="185" r="1.5"/>
    <circle cx="480" cy="185" r="1.5"/>
    <circle cx="520" cy="185" r="1.5"/>
    <circle cx="560" cy="185" r="1.5"/>
    <circle cx="600" cy="185" r="1.5"/>
  </g>

  <!-- Thin accent line at top -->
  <line x1="180" y1="0" x2="620" y2="0" stroke="url(#checkGrad)" stroke-width="2" opacity="0.6"/>

  <!-- Main title -->
  <text x="400" y="88" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="700" fill="#f0f9ff" letter-spacing="1" filter="url(#textGlow)">
    lean-ground-truth
  </text>

  <!-- Subtitle -->
  <text x="400" y="122" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="15" font-weight="400" fill="#94a3b8" letter-spacing="2.5">
    Lean 4 Proof Quality Verification Corpus
  </text>

  <!-- Small QED-style marker -->
  <rect x="388" y="140" width="8" height="8" rx="1" fill="rgba(45,212,191,0.3)" transform="rotate(45, 392, 144)"/>

  <!-- Subtle border -->
  <rect x="0" y="0" width="800" height="200" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
</svg>
